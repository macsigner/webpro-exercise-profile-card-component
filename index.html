<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="assets/libs/normalize/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main class="base-width">
    <section class="tile-profile">
        <header>
            <figure class="tile-profile__picture">
                <img src="images/image-victor.jpg" alt="Prifle picture of Victor" width="96" height="96">
            </figure>
            <h1 class="tile-profile__title">Victor Crest<span class="tile-profile__title-meta" n>26</span></h1>
            <h2 class="tile-profile__subtitle">London</h2>
        </header>

        <footer class="tile-profile__footer">
            <ul class="meta-list">
                <li class="meta-list__item meta-info">
                    <span class="meta-info__title">80K</span>
                    Followers
                </li>
                <li class="meta-list__item meta-info">
                    <span class="meta-info__title">803K</span>
                    Likes
                </li>
                <li class="meta-list__item meta-info">
                    <span class="meta-info__title">1.4K</span>
                    Photos
                </li>
            </ul>
        </footer>
    </section>
</main>
</body>
</html>
