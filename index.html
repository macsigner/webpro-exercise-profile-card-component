<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="assets/libs/normalize/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main>
    <section class="tile-profile">
        <header>
            <figure class="tile-profile__picture">
                <img src="images/image-victor.jpg" alt="Prifle picture of Victor" width="96" height="96">
            </figure>
            <h1 class="tile-profile__title">Victor Crest <spa class="tile-profile__title-meta"n>26</span></h1>
            <h2 class="tile-profile__subtitle">London</h2>
        </header>

        <hr class="tile-profile__rule">

        <footer class="tile-profile__meta">
            <ul>
                <li>
                    <span>80K</span>
                    Followers
                </li>
                <li>
                    <span>803K</span>
                    Likes
                </li>
                <li>
                    <span>1.4K</span>
                    Photos
                </li>
            </ul>
        </footer>
    </section>
</main>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</footer>
</body>
</html>
